<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>Posted on {{ post.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
