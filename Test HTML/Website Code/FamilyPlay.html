<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GCM-Prototype</title>
    <style>
        body, html {
            background-color: #6dcff6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            position: relative;
            height: 30vh; /* Adjust height as needed */
            background-image: url('.png'); /* Set the image as background */
            background-size: cover; /* Make sure the background image covers the entire header */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            overflow: hidden; /* Prevent content from overflowing */
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            background-color: #6dcff6;
            background-image: url('HomeButton.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            text-indent: -9999px;
            color: transparent; /* Hide text */
        }

        .home-button:hover {
            background-color: #9b51e0; 
        }

        .title-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px; /* Add padding to the box */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border: 2px solid black; /* Black border */
            z-index: 2; /* Ensure box is above the image */
        }

        .title {
            font-size: 36px; 
            color: #000; /* Text color */
            text-align: center;
            margin: 0; /* Remove default margin */
        }

        .frame {
            background-color: white; /* Set background color to white */
            padding: 30px; /* Add padding to create space inside the box */
            border: 1px solid black; 
            width: 70%; /* Adjust width as needed */
            margin: 0 auto; /* Center horizontally */
            margin-top: 20px; /* Add top margin to create space below header */
        }

        .text-box input[type="text"] {
            width: 90%; /* Lengthen input box */
            box-sizing: border-box; 
            padding: 10px; /* Add padding to the input box */
        }

    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <div class="header">
        <a href="homepage.html">
            <div class="home-button"></div>
        </a>
        <div class="title-box">
            <h1 class="title">Family Play Project</h1> <!-- Title text inside the box -->
        </div>
    </div>
    
    <div class="frame">
        <h2>Enter Exhibit Info</h2>
        <!-- Second frame content goes here -->
        <!-- You can add more content or input boxes here -->
    </div>
    
    <div class="frame">
        <!-- First frame content goes here -->
        <h2>Enter Play Type:</h2>
        <form action="submit.php" method="post" class="text-box">
            <select name="userdata" required>
                <option value="" disabled selected>Select play type</option>
                <option value="Physical">Physical Play</option>
                <option value="Socio-Emotional">Socio-Emotional Play</option>
                <option value="Sensory">Sensory Play</option>
                <option value="Cognitive">Cognitive Play</option>
                <option value="Communication">Communication Play</option>
                <!-- Add more options as needed -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
